<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Server Manager</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      input[type="text"] {
        width: 300px;
        margin: 10px 0;
      }
      button {
        margin: 5px;
      }
      #output {
        margin-top: 20px;
        color: green;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Minecraft Server Manager</h1>

    <div>
      <button onclick="createStack()">Create Stack</button>
    </div>
    <div>
      <input type="text" id="stackId" placeholder="Enter Stack ID" />
    </div>

    <div>
      <button onclick="deleteStack()">Delete Stack</button>
      <button onclick="startStack()">Start Stack</button>
      <button onclick="stopStack()">Stop Stack</button>
    </div>

    <div id="output"></div>
    <div id="error" class="error"></div>

    <script>
      async function createStack() {
        const response = await fetch("/create", { method: "POST" });
        handleResponse(response);
      }

      async function deleteStack() {
        const stackId = document.getElementById("stackId").value;
        const response = await fetch(`/${stackId}`, { method: "DELETE" });
        handleResponse(response);
      }

      async function startStack() {
        const stackId = document.getElementById("stackId").value;
        const response = await fetch(`/${stackId}`, { method: "PUT" });
        handleResponse(response);
      }

      async function stopStack() {
        const stackId = document.getElementById("stackId").value;
        const response = await fetch(`/${stackId}`, { method: "POST" });
        handleResponse(response);
      }

      async function handleResponse(response) {
        const outputElement = document.getElementById("output");
        const errorElement = document.getElementById("error");
        outputElement.innerText = ""; // Clear the output
        errorElement.innerText = ""; // Clear previous errors

        if (response.ok) {
          const text = await response.text();
          outputElement.innerText = text;
        } else {
          const errorText = await response.text();
          errorElement.innerText = `Error: ${errorText}`;
        }
      }
    </script>
  </body>
</html>
