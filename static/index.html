<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Server Manager</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
          Minecraft Server Manager
        </h1>
        <p class="text-gray-600">
          Manage your Minecraft server instances with ease
        </p>
      </div>

      <!-- Main Content -->
      <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
        <!-- Create Stack Section -->
        <div class="border-b pb-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Create New Server
          </h2>
          <button
            onclick="createStack()"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center w-full sm:w-auto"
          >
            <span>Create New Stack</span>
            <span id="createSpinner" class="hidden ml-2">
              <svg
                class="animate-spin h-5 w-5 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </span>
          </button>
        </div>

        <!-- Stack Management Section -->
        <div class="space-y-4">
          <h2 class="text-xl font-semibold text-gray-700">Manage Server</h2>

          <div class="flex flex-col sm:flex-row gap-4">
            <input
              type="text"
              id="stackId"
              placeholder="Enter Stack ID"
              class="flex-1 rounded-lg border-gray-300 border p-2 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
            />
            <button
              onclick="listStacks()"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
              List Stacks
            </button>
          </div>

          <div class="flex flex-wrap gap-2">
            <button
              onclick="startStack()"
              class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex-1 sm:flex-none"
            >
              Start Stack
            </button>
            <button
              onclick="stopStack()"
              class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex-1 sm:flex-none"
            >
              Stop Stack
            </button>
            <button
              onclick="deleteStack()"
              class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex-1 sm:flex-none"
            >
              Delete Stack
            </button>
          </div>
        </div>

        <!-- Output Section -->
        <div class="mt-6 space-y-4">
          <div
            id="output"
            class="p-4 bg-green-50 rounded-lg text-green-700 hidden"
          ></div>
          <div
            id="error"
            class="p-4 bg-red-50 rounded-lg text-red-700 hidden"
          ></div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
