<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft Server Manager</title>
    <link rel="icon" type="image/png" href="/images/favicon.png" />
    <link rel="stylesheet" href="/css/tailwind.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="max-w-4xl mx-auto p-6">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-2">
          Minecraft Server Manager
        </h1>
        <p class="text-gray-600">
          Manage your Minecraft server instances with ease
        </p>
      </div>

      <!-- Main Content -->
      <div class="bg-white rounded-lg shadow-lg p-6 space-y-6">
        <!-- Create Stack Section -->
        <div class="border-b pb-6">
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Create New Server
          </h2>
          <button
            onclick="createStack()"
            class="btn-action bg-green-500 hover:bg-green-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
          >
            <span class="btn-text">Create New Stack</span>
            <div class="spinner hidden"></div>
          </button>
        </div>

        <!-- Server List Section -->
        <div class="space-y-4">
          <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold text-gray-700">Active Servers</h2>
            <button
              onclick="refreshServerList()"
              class="btn-action bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-200"
            >
              <span class="btn-text">Refresh List</span>
              <div class="spinner hidden"></div>
            </button>
          </div>

          <!-- Server List -->
          <div id="serverList" class="space-y-4">
            <!-- Servers will be populated here -->
          </div>
        </div>

        <!-- Status Messages -->
        <div id="statusMessage" class="hidden rounded-lg p-4"></div>
      </div>
    </div>

    <script src="/js/script.js"></script>
  </body>
</html>
